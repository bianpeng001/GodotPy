<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/github-markdown.css">
		<style>
			body {
				margin: 0px;
			}
			div#pageHeader {
				background-color: #f6f8fa;
				border-bottom: 1px solid #d0d7de;
				min-height: 100px;
			}
			div#markedDiv {
				display: block;

				border: 1px solid #d0d7de;
				border-radius: 4px;
				
				min-height: 480px;
				width: 800px;

				padding: 20px 30px;

				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<div id="pageHeader"></div>

		<div id="markedDiv" class="markdown-body">
			loading
		</div>

		<script src="js/jquery-3.6.3.min.js"></script>

		<!-- marked -->
		<script src="https://cdn.bootcdn.net/ajax/libs/marked/4.2.12/marked.min.js"></script>
		
		<script>
			$(document).ready(() => {
				console.log('ready')

				$.get('md/hello.md?_=' + new Date().getTime(), data => {
					//console.log(data)
					// marked js, js based markdown viewer
					// https://github.com/markedjs/marked
					$('#markedDiv').html(marked.parse(data))
				})
			})
		</script>
		
		<!-- 如果需要访问本地js做开发，chrome.exe –allow-file-access-from-files -->
		<!-- <script type="module" src="js/main.js"></script> -->
	</body>

</html>

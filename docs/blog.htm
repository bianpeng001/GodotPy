<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/github-markdown.css">
	</head>
	<body>
		<img src="img/logo_dark.svg" width="100" height="100"/>

		<div id="markedDiv" class="markdown-body" style="height: 480px; width: 800px;"></div>

		<script src="js/jquery-3.6.3.min.js"></script>

        
		<!-- marked -->
		<script src="https://cdn.bootcdn.net/ajax/libs/marked/4.2.12/marked.min.js"></script>
		
		<script>
			$(document).ready(() => {
				console.log('ready')

				$.get('md/hello.md', data => {
					//console.log(data)
					// marked js, js based markdown viewer
					// https://github.com/markedjs/marked
					$('#markedDiv').html(marked.parse(data))
				})
			})
		</script>
		
		<!-- 如果需要访问本地js做开发，chrome.exe –allow-file-access-from-files -->
		<!-- <script type="module" src="js/main.js"></script> -->
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/github-markdown.css">
		<style>
			body {
				margin: 0px;
			}
			div#pageHeader {
				background-color: #f6f8fa;
				border-bottom: 1px solid #d0d7de;
				min-height: 100px;
			}
			div#markedDiv {
				display: block;

				border: 1px solid #d0d7de;
				border-radius: 4px;
				
				min-height: 480px;
				width: 800px;

				padding: 20px 30px;

				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
			}
			div#pageFooter {
				min-height:100px;
				line-height:100px;
				padding: 0 100px;
				text-align: center;
			}
			#pageFooter a, #pageFooter a:hover, #pageFooter a:visited {
				color: #0a0a0a;
				font-size:10pt;
			}
		</style>
		<title>洒家的博客</title>
	</head>
	<body>
		<div id="pageHeader"></div>

		<div id="markedDiv" class="markdown-body">
			loading
		</div>

		<div id="pageFooter">
			<a id="email">邮箱</a>
		</div>

		<script src="js/jquery-3.6.3.min.js"></script>

		<!-- marked -->
		<script src="https://cdn.bootcdn.net/ajax/libs/marked/4.2.12/marked.min.js"></script>
		
		<script>
			$(document).ready(() => {
				console.log('ready')
				$.get('md/hello.md?_=' + new Date().getTime(), data => {
					//console.log(data)
					// marked js, js based markdown viewer
					// https://github.com/markedjs/marked
					$('#markedDiv').html(marked.parse(data))
				})
				
				let a = 'm1111o:bianpeng112-113.com'
				a=a.replace('1111', 'ailt').replace('112-','001@').replace('13',Number('13')+50)
				$('#email')[0].href = a
			})
		</script>
		
		<!-- 如果需要访问本地js做开发，chrome.exe –allow-file-access-from-files -->
		<!-- <script type="module" src="js/main.js"></script> -->
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<img src="img/logo_dark.svg" width="100" height="100"/>
		<div>hello!!</div>

		<div id="blocklyDiv" style="height: 480px; width: 800px;"></div>

		<div id="markdownDiv" style="height: 480px; width: 800px;"></div>

		<script src="js/jquery-3.6.3.min.js"></script>

		<script src="js/blockly_compressed.js"></script>
		<script src="js/blocks_compressed.js"></script>
		<script src="js/msg/en.js"></script>


		<!-- markdown -->
		<script src="https://cdn.bootcdn.net/ajax/libs/marked/4.2.12/marked.min.js"></script>
		
		<script>
			function init_blockly() {
				var toolbox = {
					"kind": "flyoutToolbox",
					"contents": [
					{
					"kind": "block",
					"type": "controls_if"
					},
					{
					"kind": "block",
					"type": "controls_repeat_ext"
					},
					{
					"kind": "block",
					"type": "logic_compare"
					},
					{
					"kind": "block",
					"type": "math_number"
					},
					{
					"kind": "block",
					"type": "math_arithmetic"
					},
					{
					"kind": "block",
					"type": "text"
					},
					{
					"kind": "block",
					"type": "text_print"
					},
					]
				}
				var workspace = Blockly.inject('blocklyDiv', {toolbox: toolbox});
			}
			
			$(document).ready(() => {
				console.log('ready')
				init_blockly();

				$.get('hello.md', data => {
					console.log(data)
					$('markdownDiv').html(marked(data))
				})
			})
		</script>
		
		<!-- 如果需要访问本地js做开发，chrome.exe –allow-file-access-from-files -->
		<!-- <script type="module" src="js/main.js"></script> -->
	</body>

</html>
